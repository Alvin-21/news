{% extends 'base.html' %}
{% block content%}

<header class="container-fluid text-center">
    <h1>WELCOME TO YSL NEWS WHERE YOU GET THE MOST <br> UP-TO-DATE INFORMATION.</h1>
</header>
<div class="container">
    <div class="row">
        {% for article in articles%}
        <div class="col-md-3">
            <div class="card">
                <figure>
                    <img class="card-img-top" src="{{article.urlToImage}}" alt="Image of {{article.title}}">
                </figure>
                <div class="card-body">
                    <a href="{{article.url}}" target="_blank">
                        <h4 class="card-title">{{article.title}}</h4>
                    </a>
                    <p>- {{article.author}}</p>
                    <p>Posted on {{article.publishedAt}}</p>
                    <hr>
                    <p>{{article.description}}
                        <a href="{{article.url}}" target="_blank">View Article</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
